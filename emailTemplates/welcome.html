<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Thank you for signing up, {{firstName}}!</title>
  </head>

  <body
    style="font-family: Helvetica, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;"
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="body"
      style="border-collapse: separate; background-color: #f4f4f4; width: 100%;"
      width="100%"
      bgcolor="#f4f4f4"
    >
      <tr>
        <td
          class="container"
          style="font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top; max-width: 600px; padding: 0; padding: 24px; width: 600px; margin: 0 auto;"
          width="600"
          valign="top"
        >
          <div
            class="content"
            style="box-sizing: border-box; display: block; margin: 0 auto; max-width: 600px; padding: 0;"
          >
            <table
              cellpadding="0"
              cellspacing="0"
              border="0"
              align="center"
              style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);"
            >
              <tr>
                <td
                  class="wrapper"
                  style="font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top; box-sizing: border-box; padding: 24px;"
                  valign="top"
                >
                  <p
                    style="font-family: Helvetica, sans-serif; font-size: 16px; font-weight: bold; margin: 0; margin-bottom: 8px;"
                  >
                    Hi there, {{firstName}}!
                  </p>
                  <p
                    style="font-family: Helvetica, sans-serif; font-size: 16px; font-weight: bold; margin: 0; margin-bottom: 24px;"
                  >
                  Thank you for downloading Tourguide.
                  </p>
                  <p
                    style="font-family: Helvetica, sans-serif; font-size: 16px; font-weight: normal; margin: 0; margin-bottom: 24px;">
                    Tourguide is still in development.
                  </p>
                  <p
                  style="font-family: Helvetica, sans-serif; font-size: 16px; font-weight: normal; margin: 0; margin-bottom: 8px;">
                    Please share feedback to <a href="mailto:feedback@tourguide.rmichels.com" style="color: #006a65; font-weight: bold;">feedback@tourguide.rmichels.com</a>.
                  </p>
                  <p
                  style="font-family: Helvetica, sans-serif; font-size: 16px; font-weight: normal; margin: 0; margin-bottom: 48px;">
                    Your feedback helps us make Tourguide better!
                  </p>
                  <p
                  style="font-family: Helvetica, sans-serif; font-size: 14px; font-weight: normal; margin: 0;">
                    <a href="https://us-central1-tourguide-firebase.cloudfunctions.net/unsubscribeUser?authId={{{authId}}}" style="color:#b3bdbc;">Unsubscribe</a>
                  </p>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
