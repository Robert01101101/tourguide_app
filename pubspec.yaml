  google_generative_ai: ^0.4.3
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.7.0
  google_places_autocomplete_text_field: ^0.1.3
  flutter_google_places_sdk: ^0.3.9
  # Maps Utils
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_custom_marker: ^1.0.3
  flutter_polyline_points: ^2.0.0
  # Logic
  go_router : ^14.2.0
