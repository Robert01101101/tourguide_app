  firebase_analytics: ^11.0.1
  firebase_storage: ^12.1.0
  firebase_crashlytics: ^4.0.2
  firebase_remote_config: ^5.0.2
  firebase_app_check: ^0.3.0+4
  cloud_firestore: ^5.0.1
  # Google
